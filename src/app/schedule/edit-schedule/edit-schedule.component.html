<svg
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  viewBox="0 0 24 24"
  stroke-width="1.5"
  stroke="currentColor"
  class="icon"
  (click)="onEdit()"
>
  <path
    stroke-linecap="round"
    stroke-linejoin="round"
    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
  />
</svg>

<div
  #appEditingScreen
  style="display: none"
  class="container rounded p-4 border"
>
  <form #scheduleForm="ngForm">
    <div
      *ngFor="let class of tempSchedule; let i = index"
      class="row align-items-center justify-content-center text-center mb-3"
    >
      <h4 class="col-3">Урок {{ i + 1 }}</h4>

      <!-- Class start time -->
      <div class="col-2">
        <input
          type="text"
          id="classTime-{{ i }}"
          name="classTime-{{ i }}"
          [(ngModel)]="class.hour"
          required
          class="form-control text-center rounded"
        />
      </div>
      <span class="col-1">:</span>
      <div class="col-2">
        <input
          type="text"
          name="classMinute-{{ i }}"
          [(ngModel)]="class.minute"
          required
          class="form-control text-center rounded"
        />
      </div>

      <!-- Break duration -->
      <div class="col-2">
        <input
          type="number"
          id="breakDuration-{{ i }}"
          name="breakDuration-{{ i }}"
          [(ngModel)]="class.breakDuration"
          required
          min="0"
          class="form-control text-center rounded"
        />
      </div>
    </div>

    <!-- Save and Cancel buttons -->
    <div class="text-center">
      <button
        class="btn btn-primary me-4"
        type="submit"
        [disabled]="!scheduleForm.valid"
        (click)="onSubmit()"
      >
        Сохранить
      </button>
      <button class="btn btn-danger" type="button" (click)="onCancel()">
        Отменить
      </button>
    </div>
  </form>
</div>
